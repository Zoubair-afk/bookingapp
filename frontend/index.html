<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Booking</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include HTML5 QR Code library from jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://img.icons8.com/ios-filled/50/4caf50/microphone.png" alt="Instrument Logo" class="logo">
            <h1>Instrument Booking System</h1>
        </header>

        <!-- QR Code Scanner UI -->
        <div id="qr-reader" style="width: 300px; height: 300px;"></div>
        <div id="qr-reader-results"></div>

        <div class="booking-form">
            <h2>Book an Instrument</h2>
            <label for="instrumentId">Instrument ID:</label>
            <input type="text" id="instrumentId" required>

            <label for="name">Your Name:</label>
            <input type="text" id="name" required>

            <label for="finishTime">Estimated Finish Time:</label>
            <input type="datetime-local" id="finishTime" required>

            <button id="bookButton">Book Instrument</button>
        </div>
        
        <div class="booking-status">
            <h2>Current Bookings</h2>
            <ul id="bookingList"></ul>
        </div>

        <!-- Booking History Section -->
        <div class="booking-history">
            <h2>Booking History</h2>
            <ul id="bookingHistoryList"></ul>
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
