<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instrument Booking</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Correct QR code scanner library URL -->
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Instrument Booking</h1>

        <!-- QR Code Scanner -->
        <div id="qr-section">
            <h2>QR Code Scanner</h2>
            <div id="qr-reader" style="width: 300px; height: 300px;"></div>
            <p id="qr-reader-results"></p>
        </div>

        <!-- Booking Form -->
        <div id="booking-form">
            <h2>Book an Instrument</h2>
            <label for="instrumentId">Instrument ID:</label>
            <input type="text" id="instrumentId" placeholder="Scanned Instrument" readonly>

            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="finishTime">End Time (HH:mm):</label>
            <input type="time" id="finishTime" placeholder="Enter finish time">

            <button id="bookButton">Book Instrument</button>
        </div>

        <!-- Current Bookings -->
        <div id="current-bookings">
            <h2>Current Bookings</h2>
            <ul id="bookingList"></ul>
        </div>

        <!-- Booking History -->
        <div id="booking-history">
            <h2>Booking History</h2>
            <ul id="bookingHistoryList"></ul>
        </div>
    </div>
</body>
</html>
